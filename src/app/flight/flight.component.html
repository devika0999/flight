<div class="container">
    <div class="row ">
        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
            <app-navbar></app-navbar>
            </div>

            <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">


            <div class="row g-3">
                <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                    <label for="" class="form-label">NAME</label>
                    <input type="text" class="form-control" name="name" [(ngModel)]="name">
                </div>
                <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                    <label for="" class="form-label">ORIGIN</label>
                    <input type="text" class="form-control" name="origin" [(ngModel)]="origin">
                </div>
                <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                    <label for="" class="form-label">DESTINATION</label>
                    <input type="text" class="form-control" name="destination" [(ngModel)]="destination">
                </div>
                <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                    <label for="" class="form-label">CAPACITY</label>
                    <input type="text" class="form-control" name="capacity" [(ngModel)]="capacity">
                </div>
                <button class="btn btn-success" (click)="readValues()">SUMBIT</button>
                
            </div>

        </div>
    </div>
</div>
